<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Shuffle</title>
</head>
<body>
    <div class="inside_body">
        <!--Heading-->
        <h2>It is Game Time !</h2>
        <div class="div">
            <!--Table-->
            <table id="gameTable">
                <!--First Row-->
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
        
                <!--Second Row-->
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
        
                <!--Third Row-->
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td class="emptyCell"></td>
                </tr>
            </table>

            <!--Shuffle Button-->
            <button id="shuffleButton">
                Shuffle
            </button>
        </div>
    </div>
</body>
</html>
